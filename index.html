<html>
    <body>
        <div id="app"></div>

        <!-- React scripts -->
        <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        
        <!-- Babel script -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        
        <script type="text/jsx">
            const domNode = document.getElementById('app');

            // props are objects; can reference using object destructuring
            function Header({ title }) {
                console.log(title); // { 'React' }
                return <h1>{title ? title : 'Default Title.'}</h1>;
            }

            function HomePage() {
                const names = ['Ada Lovelace', 'Grace Hopper', 'Margaret Hamilton'];
                
                // States and Hooks
                // First item in the array is the state value
                // Second item in the array is a function to update the value
                // Use array destructuring to access the array values
                const [likes, setLikes] = React.useState(0);
                
                function handleClick() {
                    setLikes(likes + 1);
                }

                return (
                    <div>
                        {/* Nesting the Header component */}
                        <Header title="Develop. Preview. Ship." />
                        <ul>
                            {names.map((name) => (
                                // key should be something unique
                                <li key={name}>{name}</li>
                            ))}
                        </ul>
                        <button onClick={handleClick}>Like({likes})</button>
                    </div>
                );
            }

            const root = ReactDOM.createRoot(domNode);
            root.render(<HomePage />);
        </script>
